<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",1600,850);

var background = new sjs.Image("Images/space2.png");
background.setSize(sjs.getWidth(),sjs.getHeight());

var menu_text = new sjs.Text("You cleared the Debris!",50,"gold");

menu_text.centerH();

var startBtn = new sjs.Button("Replay", function(){
window.location = "start.html";
});

startBtn.center();

var info_text = new sjs.Text("Created by Rowan Huskey.",16,"white");

info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()">
<h1> You Win! </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>

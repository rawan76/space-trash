<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",1600,850);

var background = new sjs.Image("Images/space7.png");
background.setSize(sjs.getWidth(),sjs.getHeight());

var menu_text = new sjs.Text("Game Over!",28,"white");

menu_text.centerH();

var startBtn = new sjs.Button("Retry!", function(){
window.location = "sharkattack.html";
});

startBtn.center();

var info_text = new sjs.Text("Will not take you to the title screen.",16,"white");

info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
